# PostgreSQL Configuration for UPSS Production
# Optimized for security, performance, and reliability

# ============================================================================
# CONNECTIONS AND AUTHENTICATION
# ============================================================================

listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# SSL Configuration (enable in production)
ssl = off  # Set to 'on' in production with proper certificates
# ssl_cert_file = '/etc/ssl/certs/server.crt'
# ssl_key_file = '/etc/ssl/private/server.key'
# ssl_ca_file = '/etc/ssl/certs/root.crt'

# Authentication
password_encryption = scram-sha-256

# ============================================================================
# RESOURCE USAGE (Memory)
# ============================================================================

# Adjust based on available RAM (recommended: 25% of total RAM)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB

# Prevent OOM killer
huge_pages = try

# ============================================================================
# WRITE AHEAD LOG (WAL)
# ============================================================================

wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 80MB

# Archive settings (for backup/replication)
archive_mode = on
archive_command = '/usr/local/bin/backup.sh %p %f'

# ============================================================================
# REPLICATION
# ============================================================================

max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
wal_keep_size = 128MB

# ============================================================================
# QUERY TUNING
# ============================================================================

# Cost-based optimizer
random_page_cost = 1.1  # For SSD storage
effective_io_concurrency = 200
default_statistics_target = 100

# Planner settings
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# ============================================================================
# ERROR REPORTING AND LOGGING
# ============================================================================

logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# What to log
log_min_duration_statement = 1000  # Log queries taking > 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'  # Log DDL statements
log_temp_files = 0  # Log all temp file usage

# Error detail
log_error_verbosity = default

# CSV logging for analysis
log_destination = 'stderr,csvlog'
log_min_messages = warning
log_min_error_statement = error

# ============================================================================
# AUTOVACUUM
# ============================================================================

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# ============================================================================
# CLIENT CONNECTION DEFAULTS
# ============================================================================

# Statement behavior
statement_timeout = 60000  # 60 seconds
lock_timeout = 30000  # 30 seconds
idle_in_transaction_session_timeout = 300000  # 5 minutes

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# ============================================================================
# SECURITY
# ============================================================================

# Row-level security
row_security = on

# Extension security
shared_preload_libraries = 'pg_stat_statements'

# Prevent information leakage
client_min_messages = notice

# ============================================================================
# STATISTICS
# ============================================================================

track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql'

# pg_stat_statements extension
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# ============================================================================
# PERFORMANCE MONITORING
# ============================================================================

# Connection pooling compatibility
track_commit_timestamp = on

# Query planning
constraint_exclusion = partition

# ============================================================================
# CHECKPOINT TUNING
# ============================================================================

checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

# ============================================================================
# MAINTENANCE
# ============================================================================

# Vacuum settings
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ============================================================================
# COMPATIBILITY
# ============================================================================

# Array configuration
array_nulls = on

# Backslash handling
standard_conforming_strings = on

# ============================================================================
# UPSS-SPECIFIC SETTINGS
# ============================================================================

# Search path for UPSS schema
# search_path = 'upss, public'

# Custom application settings
application_name = 'upss-postgresql'

# ============================================================================
# END OF CONFIGURATION
# ============================================================================
